<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>CGW</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>
<script src="./constants.js"></script>

</head>
<body onload="init()">

<h2>Virich cyclic surface</h2>
<p id="message">Drag your mouse on the figure to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<p>
    <label for="eyeSeparation">Eye Separation:</label>
    <input id="eyeSeparation" value="70" type="range" min="0" max="200" step="2" onchange="reDraw()" /><br>
    <label for="fieldOfView">Field Of View:</label>
    <input id="fieldOfView" value="0.8" type="range" min="0.01" max="3.14" step="0.01" onchange="reDraw()" /><br>
    <label for="nearClipping">Near Clipping:</label>
    <input id="nearClipping" value="5" type="range" min="-10" max="10" step="0.5" onchange="reDraw()" /><br>
    <label for="Convergence">Convergence:</label>
    <input id="Convergence" value="2000" type="range" min="100" max="3000" step="100" onchange="reDraw()" /><br>
</p>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>


</body></html>
